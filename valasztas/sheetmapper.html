<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <style>
    body {
      margin:0; 
            padding:0; 
            opacity: 1; 
    background-color:#f5fff6;
            font-family: 'Montserrat', sans-serif;
            cursor:default;
        overflow-x:hidden;
    overflow-y:auto;}
    figure{margin:0;
      padding:0;}
       ::-webkit-scrollbar {
    width: 0px;  /* Remove scrollbar space */
    background: transparent;
  }
  :root{ scrollbar-width: none !important } 
        a, a:hover, a:visited {
            color: #0071bc;
        }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Popup styling */


    

    .popup .mapboxgl-popup-content {
        background-color: rgba(0,0,0,0.5);
        color: white;margin-top: 15px;
}
.mapboxgl-popup-tip {
  display:none;
}
  </style>
</head>

<body>

  <div id='map'></div>
  <script>

    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };
    //YOUR TURN: add your Mapbox token
    
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXRsbyIsImEiOiJjam5mdDVldmkwbTJ6M3BwNW13ZXhuYXM4In0.gikvkhPkud0GJy1FxG6-Zg'; //Mapbox token 


    var bounds = [
[15.31178, 45.70992], // Southwest coordinates
[23.72585, 48.70813] // Northeast coordinates
];
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/atlo/cl8zw16hq000s14pm2ycggq3u', // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
      center: [19.49243, 47.23221],
      pitch: 0.00,
      bearing:0,// starting position [lng, lat]
      zoom: 6,// starting zoom
      maxBounds: bounds,
      transformRequest: transformRequest
    });

      var popup = new mapboxgl.Popup({ className: "popup",
    closeButton: false,
    closeOnClick: false,
    offset: [0, -5]
  });


    $(document).ready(function () {
      $.ajax({
        type: "GET",
        //YOUR TURN: Replace with csv export link
        url: 'https://docs.google.com/spreadsheets/d/1ixP5uiDVtohIqvkwg7vIpTs2Bah21B2a-LQeXzhrgQE/gviz/tq?tqx=out:csv&sheet=pontok',
        dataType: "text",
        success: function (csvData) { makeGeoJSON(csvData); }
      });



      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          map.on('load', function () {

            //Add the the layer to the map

              map.addLayer({
              'id': 'csvData3',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'paint': {
                'circle-radius': 30,
                'circle-color': "#ff0550",
                'circle-blur':1,
                'circle-stroke-color':'#b9e63d'
              }
            });

                map.addLayer({
              'id': 'csvData2',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'paint': {
                'circle-radius': 15,
                'circle-color': "#ff9f1a",
                'circle-blur':1,
                'circle-stroke-color':'#b9e63d'
              }
            });
            map.addLayer({
              'id': 'csvData',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'paint': {
                'circle-radius': 3,
                'circle-color': "#fdfcfc",
                'circle-blur':2,
                'circle-stroke-color':'#b9e63d'
              }
            });

         

          
map.on('mousemove', 'csvData', function(e) {
  map.getCanvas().style.cursor = 'pointer';
  
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['csvData'] // replace this with the name of the layer
  });

 if (!features.length) {
    return;
  }

  var props = features[0].properties;

        var state = features[0].state;
  
  var feature = features[0];
            popup.setLngLat(e.lngLat)
                .setHTML('<span style="font-weight:bold; font-family:Montserrat">Város: </span><span style="font-family:Montserrat">' + feature.properties.varos + '</span><br><span style="font-weight:bold; font-family:Montserrat">Iskola neve: </span><span style="font-family:Montserrat">' + feature.properties.iskolaneve + '</span><br><span style="font-weight:bold; font-family:Montserrat">Teljes cím: </span><span style="font-family:Montserrat">' + feature.properties.fulladdress + '</span><br><span style="font-weight:bold; font-family:Montserrat">Hány fő? </span><span style="font-family:Montserrat">' + feature.properties.hanyfo + '</span>')
                .addTo(map);

        });


        // Change it back to a pointer when it leaves.
map.on('mouseleave', 'csvData', function () {
map.getCanvas().style.cursor = 'default';
popup.remove();
}); 



         
           
          });

        });
      };
    });




  </script>

</body>

</html>
